<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Range Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding-top: 50px;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        input[type="number"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .result-box {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Prime Number Range Finder</h1>
    <form action="/findprime" method="get">
        <label for="start">Start Number:</label>
        <input type="number" id="start" name="start" required>
        <label for="end">End Number:</label>
        <input type="number" id="end" name="end" required>
        <input type="submit" value="Find Prime Numbers">
    </form>

    <div class="result-box" th:if="${primeNumbers}">
        <h2>Prime Numbers in Range</h2>
        <p>Prime numbers between <strong th:text="${start}"></strong> and <strong th:text="${end}"></strong> are: <strong th:text="${primeNumbers}"></strong></p>
    </div>
</body>
</html>
