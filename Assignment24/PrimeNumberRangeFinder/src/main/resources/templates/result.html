<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Range Finder Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding-top: 50px;
        }
        .result-box {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="result-box">
        <h2>Prime Number Range Finder Result</h2>
        <p>Prime numbers between <strong th:text="${start}"></strong> and <strong th:text="${end}"></strong> are:</p>
        <ul>
            <li th:each="primeNumber : ${#strings.arraySplit(primeNumbers, ',')}" th:text="${primeNumber}"></li>
        </ul>
        <a href="/">Find Another Range</a>
    </div>
</body>
</html>
